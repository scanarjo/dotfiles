- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.zshrc:
    ~/.zshenv:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Repos
    - ~/Pictures/Screenshots

- shell:
  - command: ./setup_homebrew.zsh
    stderr: true
    stdout: true
  - command: ./setup_macos.zsh
    stdout: true
    stderr: true
